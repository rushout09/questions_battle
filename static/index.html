<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for mobile optimization -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <audio id="intro-music" loop>
        <source src="static/intro.mp3" type="audio/mpeg" loop>
    </audio>
    <button id="play-audio-button">ðŸŽµ Play/Stop Music</button>
    <h1 id="game-title">Questions Battle Game</h1>
    <div class="chat-container">
        <div class="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="question-carousel">
            <div class="question-list" id="question-list">
                <!-- Questions will be dynamically inserted here -->
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    <div>
        <button id="create-game-button">Create Game</button>
        <input type="text" id="join-game-code" placeholder="Enter Game Code" />
        <button id="join-game-button">Join Game</button>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
